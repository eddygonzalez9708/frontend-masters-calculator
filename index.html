<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="row-1 row">
            <button class="button clear">C</button>
            <button class="button back">&larr;</button>
            <button class="button operator">&divide;</button>
        </div>
        <div class="row-2 row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">&times;</button>
        </div>
        <div class="row-3 row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">&minus;</button>
        </div>
        <div class="row-4 row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">&plus;</button>
        </div>
        <div class="row-5 row">
            <button class="button number">0</button>
            <button class="button operator">&equals;</button>
        </div>
    </div>
    <script src="./index.js" ></script>
</body>
</html>
